<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utili.css">
    
</head>
<body>
     <h1 class="text">Welcome to celculate me!</h1>
    <div class="container flex flex-col mx-auto item-center">
        <div class="inputtext">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="btn">CE</button>
            <button class="btn">%</button>
            <button class="btn">MU</button>
            <button class="btn">GT</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
        </div>
        <div class="row ">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>
        <div class="row ">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">-</button>
        </div>
    </div> 

     <!-- <input type="text" class="input"> 
    <button class="button">Result</button>
    <h2 class="print"></h2>  -->

    

    <script src="calculator.js"></script>
</body>
</html>
