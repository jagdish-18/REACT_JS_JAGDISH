<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button-task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-2">
                <button class="btn btn-primary">Button</button>
            </div>
            <div class="col-2">
                <button class="btn btn-success">Submit</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary">Inform</button>
            </div>
            <div class="col-2">
                <button class="btn btn-danger">Click me</button>
            </div>
            <div class="col-2">
                <button class="btn btn-dark">Click here</button>
            </div>
            <div class="col-2">
                <button class="btn btn-warning">Click here</button>
            </div>
            <div class="row mt-5">
                <div class="col-2">
                    <button class="btn btn-outline-warning" type="submit">Submit</button>
                </div>
                <div class="col-2">
                    <a href="" class="btn btn-outline-dark" role="button">Ancore</a>
                </div>
                <div class="col-2">
                    <input type="submit" class="btn btn-outline-success" value="submit">
                </div>
                <div class="col-2">
                    <input type="button" class="btn btn-outline-danger" value="button">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary">Button</button>
                </div>
                <div class="col-2">
                    <a href="" class="btn btn-outline-primary" role="submit">Click Me</a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <button class="btn btn-secondary w-100">secondary button</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-warning w-100">warning button</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-primary" type="button">button-1</button>
                        <button class="btn btn-primary" type="button">button-2</button>
                        <button class="btn btn-primary" type="button">button-2</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-warning" type="submit">submit-1</button>
                        <button class="btn btn-warning" type="submit">submit-2</button>
                        <button class="btn btn-warning" type="submit">submit-2</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-danger" type="button">button-1</button>
                        <button class="btn btn-danger" type="button">button-2</button>
                        <button class="btn btn-danger" type="button">button-2</button>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-outline-danger" type="button">button-1</button>
                        <button class="btn btn-outline-danger" type="button">button-2</button>
                        <button class="btn btn-outline-danger" type="button">button-2</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-outline-primary " type="submit">submit-1</button>
                        <button class="btn btn-outline-primary" type="submit">submit-2</button>
                        <button class="btn btn-outline-primary" type="submit">submit-2</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-outline-warning" type="submit">submit-1</button>
                        <button class="btn btn-outline-warning" type="submit">submit-2</button>
                        <button class="btn btn-outline-warning" type="submit">submit-2</button>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-warning" type="submit">button-1</button>
                        <button class="btn btn-danger" type="submit">button-2</button>
                        <button class="btn btn-primary" type="submit">button-2</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-danger" type="submit">button-2</button>
                        <button class="btn btn-primary" type="submit">button-2</button>
                        <button class="btn btn-warning" type="submit">button-1</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-danger" type="submit">button-2</button>
                        <button class="btn btn-primary" type="submit">button-2</button>
                        <button class="btn btn-warning" type="submit">button-1</button>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">submit button-1</button>
                </div>
                <div class="col-12 mt-3">
                    <input type="submit" class="btn btn-danger w-100">
                </div>
                <div class="col-12 mt-3">
                    <a href="" class="btn btn-success w-100 ">Click Here</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
