<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="box text-white">
                    Hover Me And Show An Alert Massage
                    <div class="alert alert-danger" role="alert">A Simple Alert Massage</div>
                </div>
            </div>
            <div class="col-4">
                <div class="box text-white">
                    Hover Me And Show An Alert Massage
                    <div class="alert alert-success" role="alert">A Simple Alert Massage</div>
                </div>
            </div>
            <div class="col-4">
                <div class="box text-white">
                    Hover Me And Show An Alert Massage
                    <div class="alert alert-warning" role="alert">A Simple Alert Massage</div>
                </div>
            </div>
        </div>
    </div>
        
    
    
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>    
</body>
</html>
