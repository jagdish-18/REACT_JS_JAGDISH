<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
           <div class="from-title mt-5">
                <h3>Registrations</h3>
            </div>
            <p class="mt-3 mb-3">Personal Details</p>
            <div class="row needs-validation" novalidate>
                <div class="col-md-4">
                    <div class="mb-2">
                        <label for="email" class="form-lable mb-2 ">Full Name</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Enter your email" required>
                        </div>
                        <div class="valid-feedback">
                            looks good!
                        </div>
                    <div class="mb-2 ">
                        <label for="email" class="form-lable mb-2">mobile Number</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter mobile number">
                        <div class="from-text mt-3">Identity Details</div>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-lable mb-2">Id type</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Id type">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-lable mb-2">Issue Date</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Issue Date">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-2">
                        <label for="email" class="form-lable mb-2">Date of Birth</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Birth Date">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-lable mb-2">Gender</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Gender">
                    </div>
                    <div class="mb-2 mt-5">
                        <label for="email" class="form-lable mb-2">Id Number</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Id number">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-lable mb-2">Issue State</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Id Issue state">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-2">
                        <label for="email" class="form-lable mb-2">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email ">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-lable mb-2">Occupation</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Occupation">
                    </div>
                    <div class="mb-2 mt-5">
                        <label for="email" class="form-lable mb-2">Issue Authority</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Issue Department">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-lable mb-2">Expiry Date</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Is Expiry Date">
                    </div>
                </div>
                <div class="col-12">
                      <button class="btn btn-primary mt-4" type="submit">submit form</button>
                </div>
            </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
