<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From-2</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="from-title text-center mt-5">
            <h3>Powering World-Class Companies</h3>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control form-control-sm py-2" id="email"
                    placeholder="Enter your First Name">
                    <label for="email" class="">First Name *</label>
                </div>
                <div class="form-floating  mb-4 ">
                    <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="">
                    <label for="email" class=" ">Business Email *</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="">
                    <label for="email" class=" ">Job Title *</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control form-control-sm py-2" id="email"
                    placeholder="Enter your Last Name">
                    <label for="email" class="">Last Name *</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="">
                    <label for="email" class="">Phone Number *</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="">
                    <label for="email" class="">What would you be using flinks for *</label>
                </div>
            </div>
            <div class="col-md-12 p-relative justify-content-end ">
                 <button type="submit" class="btn btn-primary mt-4 p-absolute">REQUEST A DEMO</button>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
