<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="border">
            <div class="from-title mt-5">
                <h3>Registrations</h3>
            </div>
            <p class="mt-3 mb-3">Personal Details</p>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email"
                        placeholder="Enter your email" required>
                        <label for="email">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter mobile number">
                        <label for="email" class="">mobile Number</label>
                        <div class="from-text mt-3">Identity Details</div>
                    </div>
                    <div class=" form-floating mb-3 mt-1">
                        <input type="email" class="form-control" id="email" placeholder="Enter Id type">
                        <label for="email" class="">Id type</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter Issue Date">
                        <label for="email" class="">Issue Date</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter Birth Date">
                        <label for="email" class="">Date of Birth</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Gender">
                        <label for="email" class="">Gender</label>
                    </div>
                    <div class="form-floating mb-3 mt-5">
                        <input type="email" class="form-control" id="email" placeholder="Enter Id number">
                        <label for="email" class="">Id Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter Id Issue state">
                        <label for="email" class="">Issue State</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class=" form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email ">
                        <label for="email" class="">Email</label>
                    </div>
                    <div class=" form-floating mb-2">
                        <input type="email" class="form-control" id="email" placeholder="Enter Occupation">
                        <label for="email" class="">Occupation</label>
                    </div>
                    <div class=" form-floating mb-2 mt-5">
                        <input type="email" class="form-control" id="email" placeholder="Enter Issue Department">
                        <label for="email" class="">Issue Authority</label>
                    </div>
                    <div class=" form-floating mb-2">
                        <input type="email" class="form-control" id="email" placeholder="Enter Is Expiry Date">
                        <label for="email" class="">Expiry Date</label>
                    </div>
                </div>
                
            </div>
            <!-- <input type="submit" class="btn btn-primary"> -->
            <button type="submit" class="btn btn-primary mt-4">submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
